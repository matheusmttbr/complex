sudo: required
services:
  - docker

before_install:
  - docker build -t mimattos/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run mimattos/react-test npm test -- --coverage

after_success:
  - docker build -t mimattos/multi-client ./client
  - docker build -t mimattos/multi-nginx ./nginx
  - docker build -t mimattos/multi-server ./server
  - docker build -t mimattos/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push mimsttos/multi-client
  - docker push mimsttos/multi-nginx
  - docker push mimsttos/multi-server
  - docker push mimsttos/multi-worker
deploy:
  provider: elasticbeanstalk
  region: "sa-east-1"
  app: "docker-v2"
  env: "Dockerv2-env"
  bucket_name: "elasticbeanstalk-sa-east-1-552561319578"
  bucket_path: "docker-v2"
  on:
    branch: master
  access_key_id: $aws_access_key
  secret_access_key: $aws_secret_ke
