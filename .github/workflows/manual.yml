name: Converted Workflow
on: [push, pull_request]

jobs:
  Build:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os:
          - ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: >-
          docker build -t mimattos/react-test -f ./client/Dockerfile.dev ./client
      - run: docker build -t mimattos/multi-client ./client
      - run: docker build -t mimattos/multi-nginx ./nginx
      - run: docker build -t mimattos/multi-server ./server
      - run: docker build -t mimattos/multi-worker ./worker
      - run: >- 
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_ID }}" --password-stdin
      - run: docker push mimattos/multi-client:latest
      - run: docker push mimattos/multi-nginx:latest
      - run: docker push mimattos/multi-server:latest
      - run: docker push mimattos/multi-worker:latest

      - name: Generate deployment package
        run: zip -r multi_docker.zip . -x '*.git*'
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_ACCESS_PASSWORD }}
          application_name: multi-docker-dev
          environment_name: Multidockerdev-env
          version_label: 111222333
          region: sa-east-1
          deployment_package: multi_docker.zip
          version_description: ${{github.SHA}}
          use_existing_version_if_available: true
          existing_bucket_name: elasticbeanstalk-sa-east-1-552561319578
